name: CI

on: [push]

jobs:
  test_lint:
    name: Test and lint
    runs-on: ubuntu-latest
    steps:
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Checkout repo
      uses: actions/checkout@v3
    - name: Test
      run: python app/manage.py test
    - name: Lint
      run: |
        isort . && \
        black . && \
        flake8
